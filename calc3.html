<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container container-fluid">
  <input type="text" class="display">
  </input>

  <div class="buttons">
    <div class="btn btn-default" id="clear">C</div>
    <div class="btn btn-default" id="equal">=</div>
    <div class="btn btn-default" id="add">+</div>

    <div class="btn btn-default" id="divide">รท</div>
    <div class="btn btn-default" id="mulitply">x</div>
    <div class="btn btn-default" id="subtract">-</div>

    <div class="btn btn-default" id="seven">7</div>
    <div class="btn btn-default" id="eight">8</div>
    <div class="btn btn-default" id="nine">9</div>

    <div class="btn btn-default" id="four">4</div>
    <div class="btn btn-default" id="five">5</div>
    <div class="btn btn-default" id="six">6</div>

    <div class="btn btn-default" id="one">1</div>
    <div class="btn btn-default" id="two">2</div>
    <div class="btn btn-default" id="three">3</div>

    <div class="btn btn-default" id="zero">0</div>
  </div>


</div>

</body>
</html>
