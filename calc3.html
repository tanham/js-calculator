<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="calc3.js"></script> 
  <link rel="stylesheet" type="text/css" href="calc3.css">
</head>
<body>

  <h3>Simple Javascript Calculator 3</h3>

  <div id="calculator">
    
    <!-- <p> is optional (for css)-->
    <input id="placeholder" type="text" disabled="true" placeholder="" />
    <div class="clear button">AC</div>
    
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button">+</div>
    
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">-</div>
    
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">/</div>
    
    <div class="button">0</div>
    <div class="button">.</div>
    <div class="button">=</div>
    <div class="button">*</div>

  </div>

</body>
</html>
